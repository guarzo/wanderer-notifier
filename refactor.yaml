Walkthrough
This change represents a major refactor and simplification of the codebase, removing all database persistence, chart service, and related API modules. All Ash resource modules, PostgreSQL setup, chart generation services (including the Node.js chart-service), and associated configuration files are deleted. The configuration system is consolidated and refactored, with many previously modular config files removed in favor of a single, centralized configuration module. API controllers and helpers are rewritten or removed to reflect the absence of persistence and chart features. Docker, environment, and devcontainer files are updated to eliminate database and chart-service dependencies. The CI/CD pipeline and documentation are updated accordingly.

