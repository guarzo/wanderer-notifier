name: Debug Server State

on:
  workflow_dispatch:

jobs:
  debug:
    name: Debug Server State
    runs-on: ubuntu-latest
    
    steps:
      - name: Check server state
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: 22
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "📍 Current directory contents:"
            pwd
            ls -la
            
            echo ""
            echo "📍 Wanderer directory contents:"
            cd /app/wanderer 2>/dev/null || echo "❌ /app/wanderer does not exist"
            if [ -d "/app/wanderer" ]; then
              ls -la /app/wanderer/
              
              echo ""
              echo "📍 Docker compose files:"
              find /app/wanderer -name "*compose*.yml" -o -name "*compose*.yaml"
              
              echo ""
              echo "📍 Current docker-compose-notifier.yml content:"
              if [ -f "/app/wanderer/docker-compose-notifier.yml" ]; then
                cat /app/wanderer/docker-compose-notifier.yml
              else
                echo "❌ docker-compose-notifier.yml not found"
              fi
              
              echo ""
              echo "📍 Current running containers:"
              docker ps -a | grep wanderer || echo "No wanderer containers found"
              
              echo ""
              echo "📍 Docker images:"
              docker images | grep wanderer-notifier || echo "No wanderer-notifier images found"
            fi