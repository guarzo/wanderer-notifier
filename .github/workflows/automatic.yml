name: Automatic Image

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MIX_ENV: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # required for pushing tags

      - name: Set up build cache
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
            priv/static
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Generate version information
        id: version
        run: |
          # Get short SHA for image tagging
          SHORT_SHA=$(git rev-parse --short HEAD)

          # Generate dev version with date/git info
          DEV_VERSION="dev-$(date +'%Y%m%d')-${SHORT_SHA}"

          # Store in environment for later steps
          echo "short_sha=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "dev_version=${DEV_VERSION}" >> "$GITHUB_OUTPUT"

          # Set up Docker tags (only dev and SHA)
          DOCKER_TAGS="guarzo/wanderer-notifier:dev,guarzo/wanderer-notifier:sha-${SHORT_SHA}"
          echo "docker_tags=${DOCKER_TAGS}" >> "$GITHUB_OUTPUT"

          echo "Dev version: ${DEV_VERSION}"
          echo "Docker tags: ${DOCKER_TAGS}"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "renderer/package-lock.json"

      - name: Install frontend dependencies and build
        run: |
          cd renderer
          npm ci
          npm run build
          cd ..

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          buildkitd-flags: --debug

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: guarzo
          password: ${{ secrets.DOCKERHUB_PAT }}

      - name: Build Docker image (SHA tagged)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: guarzo/wanderer-notifier:sha-${{ steps.version.outputs.short_sha }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.dev_version }}
            WANDERER_NOTIFIER_API_TOKEN=${{ secrets.WANDERER_NOTIFIER_API_TOKEN }}
          cache-from: type=registry,ref=guarzo/wanderer-notifier:dev
          cache-to: type=inline

      - name: Test Docker image
        run: |
          echo "Testing Docker image..."
          # Run our enhanced tests with the basic flag for CI speed
          # But ensure configuration path testing is included
          ./scripts/test_docker_image.sh -t "sha-${{ steps.version.outputs.short_sha }}" --basic --discord-token "${{ secrets.FAKE_DISCORD_TOKEN }}"

          echo "Docker image test passed successfully!"

      - name: Build and Push Docker image with tags
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.version.outputs.docker_tags }}
          build-args: |
            APP_VERSION=${{ steps.version.outputs.dev_version }}
            WANDERER_NOTIFIER_API_TOKEN=${{ secrets.NOTIFIER_API_TOKEN }}
          cache-from: type=registry,ref=guarzo/wanderer-notifier:dev
          cache-to: type=inline

      - name: Create and push Git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git tag "${{ steps.version.outputs.dev_version }}"
          git push origin "${{ steps.version.outputs.dev_version }}"
